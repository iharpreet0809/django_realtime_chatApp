<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Django Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <!-- Success Notification -->
    {% if show_success %}
    <div id="success-notification"
        class="fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-0 transition-transform duration-300">
        <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"></path>
            </svg>
            <span>Registration successful! Please sign in.</span>
        </div>
    </div>
    {% endif %}

    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-lg shadow-xl">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold">
                Sign in to your account
            </h2>
        </div>
        <form id="login-form" method="post" class="mt-8 space-y-6">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="identifier" class="sr-only">Login Identifier</label>
                    <input id="identifier" name="identifier" type="text" autocomplete="username" required
                        class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-900 placeholder-gray-500 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm rounded-t-md"
                        placeholder="{{ login_placeholder|default:'Username, Email or Phone' }}">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-900 placeholder-gray-500 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm rounded-b-md"
                        placeholder="Password">
                </div>
            </div>
            {% if error %}
            <div class="text-red-500 text-sm text-center">{{ error }}</div>
            {% endif %}
            <div id="login-error" class="text-red-500 text-sm text-center hidden"></div>
            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 focus:ring-offset-gray-800">
                    Sign in
                </button>
            </div>
        </form>
        <p class="mt-2 text-center text-sm text-gray-400">
            Not a member?
            <a href="{% url 'register' %}" class="font-medium text-purple-400 hover:text-purple-300">
                Sign up now
            </a>
        </p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Auto-hide success notification after 5 seconds
            const successNotification = document.getElementById('success-notification');
            if (successNotification) {
                setTimeout(() => {
                    successNotification.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        successNotification.remove();
                    }, 300);
                }, 5000);
            }

            const form = document.getElementById('login-form');
            const errorDiv = document.getElementById('login-error');
            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                errorDiv.classList.add('hidden');
                const identifier = form.identifier.value;  // Changed from username
                const password = form.password.value;
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, password })  // Changed field name
                });
                const data = await response.json();
                if (response.ok && data.token) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            });
        });
    </script>
</body>

</html>
