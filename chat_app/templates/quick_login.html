<!DOCTYPE html>
<html>
<head>
    <title>Quick Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background: #f0f0f0; }
        .login-box { background: white; padding: 30px; border-radius: 10px; max-width: 400px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #7e3af2; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #6c2bd9; }
        .error { color: red; margin: 10px 0; }
        .user-btn { margin: 5px; padding: 10px 15px; background: #4f46e5; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Quick Login for Testing</h2>
        
        <div style="margin-bottom: 20px;">
            <h3>Quick Login Buttons:</h3>
            <button class="user-btn" onclick="quickLogin('admin', 'admin')">Login as Admin</button>
            <button class="user-btn" onclick="quickLogin('harry', 'harry')">Login as Harry</button>
            <button class="user-btn" onclick="quickLogin('manj', 'manj')">Login as Manjeet</button>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <input type="text" name="identifier" placeholder="Username, Email or Phone" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <p><a href="/debug/">Debug Page</a> | <a href="/">Chat Home</a> | <a href="/register/">Register New User</a></p>
    </div>
    
    <script>
    function quickLogin(identifier, password) {
        document.querySelector('input[name="identifier"]').value = identifier;
        document.querySelector('input[name="password"]').value = password;
        document.querySelector('form').submit();
    }
    </script>
</body>
</html>
